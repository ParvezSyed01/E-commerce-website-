    <title>Contact Us - Apple Style</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-color: #f5f5f7;
            color: #1d1d1f;
            line-height: 1.4;
        }

        .contact-container {
            max-width: 800px;
            margin: 4rem auto;
            padding: 2rem;
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.04);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 2.5rem;
            text-align: center;
            letter-spacing: -0.03em;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        label {
            font-size: 0.85rem;
            color: #86868b;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.03em;
        }

        input, textarea {
            width: 100%;
            padding: 1rem;
            border: 1px solid #d2d2d7;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #0071e3;
            box-shadow: 0 0 0 4px rgba(0,113,227,0.1);
        }

        textarea {
            height: 150px;
            resize: vertical;
        }

        button {
            background: #0071e3;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 18px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.03em;
            width: fit-content;
            margin: 1rem auto 0;
        }

        button:hover {
            background: #0077ed;
            transform: scale(1.02);
        }

        .contact-info {
            margin-top: 4rem;
            padding-top: 3rem;
            text-align: center;
            border-top: 1px solid #f5f5f7;
        }

        .contact-info h2 {
            font-size: 1.25rem;
            font-weight: 500;
            margin-bottom: 1.5rem;
            color: #1d1d1f;
        }

        .contact-info p {
            font-size: 1rem;
            color: #86868b;
            margin-bottom: 0.75rem;
        }

        @media (max-width: 832px) {
            .contact-container {
                margin: 2rem;
                border-radius: 16px;
            }

            h1 {
                font-size: 2rem;
            }

            button {
                width: 100%;
            }
        }

        /* Apple-like gradient separator */
        .contact-info::before {
            content: '';
            display: block;
            width: 40px;
            height: 2px;
            background: linear-gradient(90deg, #0071e3 0%, #7b61ff 100%);
            margin: -2rem auto 3rem;
            border-radius: 2px;
        }
    </style>
</head>
