<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Samsung Products</title>
  <link rel="stylesheet" href="styles.css">

  <title>Cart Page - iPhone Style</title>
  <style>
    /* CSS Styles */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f7;
      color: #1d1d1f;
    }

    .cart-container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 20px;
      color: #1d1d1f;
    }

    .cart-items {
      margin-bottom: 20px;
    }

    .cart-item {
      display: flex;
      align-items: center;
      padding: 20px;
      border-bottom: 1px solid #e0e0e0;
      transition: background-color 0.3s ease;
    }

    .cart-item:hover {
      background-color: #fafafa;
    }

    .cart-item img {
      width: 120px;
      height: 120px;
      border-radius: 12px;
      margin-right: 20px;
      object-fit: cover;
    }

    .item-details {
      flex-grow: 1;
    }

    .item-details h3 {
      margin: 0;
      font-size: 20px;
      font-weight: 500;
      color: #1d1d1f;
    }

    .item-details p {
      margin: 5px 0;
      font-size: 16px;
      color: #6e6e73;
    }

    .quantity-controls {
      display: flex;
      align-items: center;
      margin: 10px 0;
    }

    .quantity-btn {
      background-color: #007aff;
      color: #fff;
      border: none;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s ease;
    }

    .quantity-btn:hover {
      background-color: #0063cc;
    }

    .quantity {
      margin: 0 10px;
      font-size: 16px;
      font-weight: 500;
      color: #1d1d1f;
    }

    .remove-btn {
      background-color: transparent;
      color: #ff3b30;
      border: 1px solid #ff3b30;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .remove-btn:hover {
      background-color: #ff3b30;
      color: #fff;
    }

    .cart-summary {
      text-align: right;
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid #e0e0e0;
    }

    .cart-summary h3 {
      font-size: 24px;
      font-weight: 600;
      color: #1d1d1f;
      margin: 0 0 20px;
    }

    .checkout-btn {
      background-color: #007aff;
      color: #fff;
      border: none;
      padding: 12px 24px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 500;
      transition: background-color 0.3s ease;
    }

    .checkout-btn:hover {
      background-color: #0063cc;
    }
  </style>
</head>
</head>

<body>
  <header>
    <nav class="navbar">
      <div class="brand">
        <a href="#" class="brand-link">Brand</a>
        <div class="dropdown">
          <a href="samsung.html">Samsung</a>
          <a href="iphone.html">iPhone</a>
          <a href="oneplus.html">OnePlus</a>
        </div>
      </div>


      </div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="cart.html" class="cart-icon">ðŸ›’</a></li>
      </ul>
    </nav>
  </header>

  <div class="cart-container">
    <h1>Your Cart</h1>
    <div class="cart-items" id="cart-items-container">
      <!-- Dynamic content will be loaded here -->
    </div>
    <div class="cart-summary">
      <h3>Total: $<span id="total-price">0.00</span></h3>
      <button class="checkout-btn">Checkout</button>
    </div>
  </div>

  <script>
    // Cart Page Logic
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    function loadCartItems() {
      const container = document.getElementById('cart-items-container');
      const totalSpan = document.getElementById('total-price');
      let total = 0;

      container.innerHTML = '';

      cart.forEach((item, index) => {
        let itemPrice = item.price ? item.price : 0; // Handle null price
        total += itemPrice * item.quantity;

        const itemHTML = `
            <div class="cart-item" data-id="${index}">
                <img src="${item.image}" alt="${item.product}">
                <div class="item-details">
                    <h3>${item.product}</h3>
                    <p>$${itemPrice.toFixed(2)}</p>
                    <div class="quantity-controls">
                        <button class="quantity-btn minus">-</button>
                        <span class="quantity">${item.quantity}</span>
                        <button class="quantity-btn plus">+</button>
                    </div>
                    <button class="remove-btn">Remove</button>
                </div>
            </div>
        `;
        container.insertAdjacentHTML('beforeend', itemHTML);
      });

      totalSpan.textContent = total.toFixed(2);
    }

    // Quantity controls
    document.addEventListener('click', (e) => {
      if (e.target.classList.contains('quantity-btn')) {
        const itemIndex = parseInt(e.target.closest('.cart-item').dataset.id);
        const isPlus = e.target.classList.contains('plus');

        if (isPlus) {
          cart[itemIndex].quantity++;
        } else if (cart[itemIndex].quantity > 1) {
          cart[itemIndex].quantity--;
        }

        localStorage.setItem('cart', JSON.stringify(cart));
        loadCartItems();
      }
    });

    // Remove items
    document.addEventListener('click', (e) => {
      if (e.target.classList.contains('remove-btn')) {
        const itemIndex = parseInt(e.target.closest('.cart-item').dataset.id);
        cart.splice(itemIndex, 1);
        localStorage.setItem('cart', JSON.stringify(cart));
        loadCartItems();
      }
    });

    // Checkout
    document.querySelector('.checkout-btn').addEventListener('click', () => {
      if (cart.length === 0) {
        alert('Your cart is empty!');
        return;
      }

      if (confirm('Proceed to checkout?')) {
        localStorage.removeItem('cart');
        cart = [];
        loadCartItems();
        alert('Thank you for your purchase!');
      }
    });


    // Initial load
    loadCartItems();
  </script>
</body>

</html>
